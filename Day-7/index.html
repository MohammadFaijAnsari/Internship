<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-lg">
                    <div class="card-header bg-primary text-white text-center">
                        <h3 class="mb-0">Registration Form / Sign Up</h3>
                    </div>
                    <div class="card-body p-4">
                        <form action="" method="post">
                            
                            <div class="mb-3">
                                <label for="name" class="form-label">Enter Name</label>
                                <input type="text" class="form-control" id="name" name="name" placeholder="Enter Name" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Enter Email</label>
                                <input type="email" class="form-control" id="email" name="email"
                                    placeholder="Enter Email" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Enter Password</label>
                                <input type="password" class="form-control" id="password" name="password"
                                    placeholder="Enter Password" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Enter Confrim Password</label>
                                <input type="c_password" class="form-control" id="c_password" name="c_password"
                                    placeholder="Enter Confirm Password" required>
                            </div>
                            <div class="mb-3">
                                <label for="date" class="form-label">Enter Date</label>
                                <input type="date" class="form-control" id="date" name="date" required>
                            </div>
                            <div class="mb-3">
                                <label for="address" class="form-label">Enter Address</label>
                                <textarea class="form-control" id="address" name="address" rows="3"
                                    placeholder="Enter Address"></textarea>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                            <br>
                            <div class="d-grid">
                                <button type="reset" class="btn btn-danger">Reset</button>
                            </div>
                        </form>
                        <div class="text-center mt-3">
                            <a href="./login.html" class="text-decoration-none text-black fw-bold">Already have an account? Login / SignIn</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
