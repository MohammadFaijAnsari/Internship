<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-lg">
                    <div class="card-header bg-primary text-white text-center">
                        <h3 class="mb-0">SignIn / Login</h3>
                    </div>
                    <div class="card-body p-4">
                        <form action="#" method="post">
                            <div class="mb-3">
                                <label for="email" class="form-label">Enter Email</label>
                                <input type="email" class="form-control" id="email" name="email"
                                    placeholder="Enter Email">
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Enter Password</label>
                                <input type="password" class="form-control" id="password" name="password"
                                    placeholder="Enter Password">
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Enter Email</label>
                                <input type="passwordass" class="form-control" id="c_email" name="c_email"
                                    placeholder="Enter Confirm Password">
                            </div>
                            
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                            <br>
                            <div class="d-grid">
                                <button type="reset" class="btn btn-danger">Reset</button>
                            </div>
                        </form>
                        <div class="text-center mt-3">
                            <a href="./index.html" class="text-decoration-none text-black fw-bold">Registration First Registration / SignUp </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
