<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Page</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-light">
    <div class="container min-vh-100 d-flex justify-content-center align-items-center" id="image">
        <div class="card p-4 shadow w-100" style="max-width: 450px;">
            <h3 class="text-center text-primary mb-4">
                Contact Page
            </h3>
            <form action="#" method="post">
                <div class="mb-3">
                    <label for="email" class="form-label">UserName</label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="email" placeholder="Enter Name">
                    </div>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <div class="input-group">
                        <input type="email" class="form-control" id="email" placeholder="Enter email">
                    </div>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Product Related Issues</label>
                    <div class="input-group">
                        <input type="email" class="form-control" id="issue" placeholder="Enter Product Related Issue">
                    </div>
                </div>
                <div class="d-grid mb-3">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
                <div class="text-center">
                    <a href="./index.html" class="text-decoration-none">Back to Home Page</a>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
